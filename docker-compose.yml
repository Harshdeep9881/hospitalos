version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: hospital-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Pusad@123
      MYSQL_DATABASE: hospital
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: hospital-backend
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "5000:5000"
    command: npm start

volumes:
  mysql_data:
